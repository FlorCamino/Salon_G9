<body>
    <header>
        <div class="logo">
            <img src="assets/img/Logo1.png" alt="Logo PKES">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="institucional.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <form action="#" method="post">
                <i class="fa-solid fa-user"></i>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            <div class="error-message" id="nombre-error"></div>

                <i class="fa-solid fa-phone"></i>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            <div class="error-message" id="telefono-error"></div>

                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>

                <i class="fa-solid fa-location-dot"></i>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            <div class="error-message" id="direccion-error"></div>

                <i class="fa-solid fa-comment"></i>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            <div class="error-message" id="asunto-error"></div>

            <button type="submit" class="btn">Enviar</button>
            <button type="button" class="btn" onclick="window.location.href='index.html'">Volver</button>
    
            <div class="map-container">
                <h3>Ubicación</h3>
                <p>Buenos Aires, Argentina</p>
                <p>Teléfono: 0345-154-723-091</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153164!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11b5b7%3A0x5045675218ceed30!2sFederation%20Square%2C%20Melbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1616161616161" width="230" height="275" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            </form>
        </section>
    </main>
