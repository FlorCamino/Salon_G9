<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Servicios - PKES</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/template.css" />
  <link rel="stylesheet" href="../css/adm_servicios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>

<body>
  <div class="layout">
    <div id="header-placeholder"></div>

    <main>
      <section class="container-fluid" id="servicios-admin">
        <h2>Agregar Servicio</h2>
        <form id="form-servicio" class="mb-4">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título del servicio</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="img" accept="image/*" required />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio ($)</label>
            <input type="number" id="precio" class="form-control" min="0" step="100" required />
          </div>
          <div class="mb-3">
            <label for="detalles" class="form-label">Detalles (separados por coma)</label>
            <textarea id="detalles" class="form-control" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select" required>
              <option value="Activo" selected>Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Agregar Servicio</button>
        </form>

        <h2>Servicios registrados</h2>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tabla-servicios">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Detalles</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal fade" id="modalVerServicio" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered custom-modal">
        <div class="modal-content">
          <div class="modal-header bg-pink text-white">
            <h5 class="modal-title">Detalles del Servicio</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-servicio-content"></div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
  </div>

  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/templates.js"></script>
  <script type="module" src="../js/adm_servicios.js"></script>
</body>
</html>
