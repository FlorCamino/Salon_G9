<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Servicios - PKES</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/template.css" />
  <link rel="stylesheet" href="../css/adm_servicios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="layout">
    <div id="header-placeholder"></div>

    <main>
      <section class="container-fluid d-flex flex-column justify-content-center" id="servicios-admin">
        <h2>Agregar Servicio</h2>
        <form id="form-servicio" class="formulario-admin">
          <div class="mb-2">
            <label for="titulo" class="form-label">Título del servicio</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>
          <div class="mb-2">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" required></textarea>
          </div>
          <div class="mb-2">
            <label for="img" class="form-label">Imagen</label>
            <input type="file" id="img" class="form-control" accept="image/*" />
          </div>
          <div class="mb-2">
            <label for="detalles" class="form-label">Detalles (separados por coma)</label>
            <textarea id="detalles" class="form-control" required></textarea>
          </div>
          <button type="submit" id="btn-submit" class="btn btn-primary">Agregar Servicio</button>
        </form>
      </section>

      <section class="container-fluid d-flex flex-column justify-content-center" id="servicios-admin">
        <h2>Servicios registrados</h2>
      
        <div id="carouselExampleServicios" class="carousel carousel-dark slide" data-bs-ride="false">
          <div class="carousel-inner" id="lista-servicios">
          </div>
      
          <div class="d-flex mt-3 justify-content-center" id="carousel-controls">
            <button class="btn btn-primary mb-3 me-2" type="button" data-bs-target="#carouselExampleServicios" data-bs-slide="prev">
              <i class="fa fa-arrow-left"></i>
            </button>
            <button class="btn btn-primary mb-3" type="button" data-bs-target="#carouselExampleServicios" data-bs-slide="next">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/templates.js"></script>
  <script src="../js/adm_servicios.js"></script>
</body>
</html>
