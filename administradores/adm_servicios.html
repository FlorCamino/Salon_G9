<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Servicios - PKES</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/servicios.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="layout">
        <header>
            <div class="logo">
                <img src="../assets/img/Logo1.png" alt="Logo PKES" />
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html#salones">Salones</a></li>
                    <li><a href="../usuarios/ver_servicio.html">Servicios</a></li>
                    <li><a href="../usuarios/crear_presupuesto.html">Presupuesto</a></li>
                    <li><a href="../institucional.html">Nosotros</a></li>
                    <li><a href="../contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="servicios" style="background-color: #FFF6A3;">
                <h2>Agregar nuevo servicio</h2>
                <form id="form-servicio" class="formulario-admin">
                    <div class="campo-form">
                      <input type="text" id="titulo" placeholder="Título del servicio" required />
                    </div>
                    <div class="campo-form">
                      <textarea id="descripcion" placeholder="Descripción" required></textarea>
                    </div>
                    <div class="campo-form">
                      <input type="file" id="img" accept="image/*" />
                    </div>
                    <div class="campo-form">
                      <textarea id="detalles" placeholder="Detalles separados por coma" required></textarea>
                    </div>
                    <button type="submit" id="btn-submit" class="btn">Agregar Servicio</button>
                  </form>
                  
            </section>

            <section class="servicios" style="background-color: #FFD6A5;">
                <h2>Servicios registrados</h2>
                <div class="servicios-wrapper">
                    <button class="flecha izquierda" id="scroll-left"><i class="fas fa-chevron-left"></i></button>
                    
                    <div class="servicios-grid" id="lista-servicios"></div>
                    
                    <button class="flecha derecha" id="scroll-right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <div>
                    <p>© 2025 P’KES. Todos los derechos reservados.</p>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.x.com" target="_blank">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
