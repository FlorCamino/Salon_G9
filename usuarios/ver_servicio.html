<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios - P’KES</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/template.css" />
  <link rel="stylesheet" href="../css/ver_servicio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner-card">
      <div class="pelotita-spinner"></div>
      <p>Cargando servicios...</p>
    </div>
  </div>
  
  <div class="layout">
    <div id="header-placeholder"></div>

    <main>
      <section class="servicios-ver" id="servicios">
        <div class="container">
          <h2>Todos nuestros servicios</h2>

          <div class="row mb-4 g-3 filtros-servicios">
            <div class="col-md-3">
              <input type="text" id="filtro-titulo" class="form-control filtro-input" placeholder="Título del servicio" />
            </div>
            <div class="col-md-2">
              <input type="date" id="filtro-fecha" class="form-control filtro-input" />
            </div>
            <div class="col-md-2">
              <input type="number" id="filtro-precio-min" class="form-control filtro-input" placeholder="Precio mínimo" min="0" />
            </div>
            <div class="col-md-2">
              <input type="number" id="filtro-precio-max" class="form-control filtro-input" placeholder="Precio máximo" min="0" />
            </div>
            <div class="col-md-2">
              <select id="filtro-estado" class="form-select filtro-input">
                <option value="">Todos los estados</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <div class="col-md-1 d-flex align-items-stretch">
              <button id="btn-limpiar-filtros" class="btn btn-secondary limpiar-filtros-btn w-100" type="button">Limpiar</button>
            </div>
          </div>

          <div id="contenedor-servicios-disponibles" class="row g-4 py-3 px-2"></div>

          <h3 class="text-muted mt-4">Actualmente no disponibles</h3>
          <div id="contenedor-servicios-inactivos" class="row g-4 py-3 px-2"></div>
        </div>     
      </section>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/templates.js"></script>
  <script type="module" src="../js/ver_servicio.js"></script>
  <script type="module" src="../js/ver_servicios_filtrados.js"></script>
</body>
</html>
