<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salones - PKES</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/template.css" />
  <link rel="stylesheet" href="../css/ver_salon.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner-card">
      <div class="pelotita-spinner"></div>
      <p>Cargando salones...</p>
    </div>
  </div>

  <div class="layout">
    <div id="header-placeholder"></div>

    <main>
      <section class="salones-ver" id="salones">
        <div class="container">
          <h2>Todos nuestros salones</h2>
          <div class="row g-4 py-3 px-2" id="tarjetas-salones">
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>
  </div>
  
  <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/templates.js"></script>
  <script type="module">
    import {TarjetasSalonesUsuario} from '../js/ver_salones.js';
    TarjetasSalonesUsuario.mostrarSalones('#tarjetas-salones');
  </script>
</body>
</html>
